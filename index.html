<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src=""></script>
  <script src="js/triangle_tracker.js"></script>
  <title>Triangle Tracker Project</title>
</head>
<body>
    <div class="form-container">
        <div class="row">
            <h1>Triangle Tracker</h1>
            <h3>Enter the dimensions for the three sides.Hint: Enter numbers</h3>
            <div class="triangle-form">
                <form id="triangle">
                  <div class="forms">
                      <label for="sideOne">Side One:</label>
                      <input id="sideOne" type="text"><br>
                      <label for="sideTwo">Side Two:</label>
                      <input id="sideTwo" type="text"><br>
                      <label for="sideThree">Side Three:</label>
                      <input id="sideThree" type="text">
                  </div>
                  <button type="submit" class="submit">Click to find out the Triangle type</button>
                </form>
              </div>
              <p id="result"></p>
          
        </div>
      </div>
  

</body>
</html>
